<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_if2.html</title>
</head>
<body>
    <h1>if문 테스트중....</h1>
    <p id="console"></p>
    <script>
        var isHungry=confirm("배고파요?");//confirm 이라는 기본 함수 true,false를 리턴해 준다.
        if(isHungry){
            document.querySelector("#console").innerText="간식 드세요~";
        }else{
            document.querySelector("#console").innerText="운동하세요~"
        }    
    </script>
</body>
</html>
