<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>다중 if 문 테스트 중...</h1>
    <button id="inputBtn">점수 입력 하기</button>
    <p id="console"></p>
    <script>
        document.querySelector("#inputBtn")
        .addEventListener("click", function () {
            //입력받은 문자열을 숫자로 바꿔서 변수에 담는다.
            var jumsu=parseFloat(prompt("점수(0~100)를 입력하세요."));
            /*
            점수가 
            90 이상이면 "A"
            80 이상이면 "B"
            70 이상이면 "c"
            60 이상이면 "D"
            60 이상이면 "F"
            */
            //첫번째 케이스
            // if(jumsu>=90){
            //     document.querySelector("#console").innerText="A";
            // }else if(jumsu>=80){
            //     document.querySelector("#console").innerText="B";
            // }else if(jumsu>=70){
            //     document.querySelector("#console").innerText="C";
            // }else if(jumsu>=60){
            //     document.querySelector("#console").innerText="D";
            // }else{
            //     document.querySelector("#console").innerText="F";
            // };
            
            
            //학점을 담을 변수를 미리 만들어 놓고
            var grade;
            
            if(jumsu>=90){
                grade="A"; //적당한 학점을 담는다.
            }else if(jumsu>=80){
                grade="B";
            }else if(jumsu>=70){
                grade="C";
            }else if(jumsu>=60){
                grade="D";
            }else{
                grade="F";
            };
            document.querySelector("#console").innerText=grade;
        });
    </script>
</body>
</html>
