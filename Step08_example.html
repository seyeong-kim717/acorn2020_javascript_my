<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_example.html</title>
</head>
<body>
    <h1>반복문 활용 예제 테스트중...</h1>
    <input type="text" id="inputName" placeholder="검색할 이름...">
    <button id="findBtn">검색</button>
    <p id="console"></p>
    <script>
        //친구 정보를 담을 배열 JSON.stringify : 오브젝트를 문자열로 변환
        var friend=[];
        //배열에 sample 데이터 담기
        friend.push({name:"김구라",phone:"010",email:"aaa@"});
        friend.push({name:"김진호",phone:"011",email:"bbb@"});
        friend.push({name:"서현진",phone:"017",email:"ccc@"});
        friend.push({name:"유재하",phone:"018",email:"ddd@"});
        friend.push({name:"배주현",phone:"019",email:"eee@"})

        document.querySelector("#findBtn")
        .addEventListener("click", function () {
            var a=document.querySelector("#inputName").value; 
            for(var i=0; i<friend.length; i++){
                var tmp=friend[i];
                if(a == tmp.name){
                    document.querySelector("#console").innerText=tmp.name+tmp.phone+tmp.email;
                    break;
                }else{
                    document.querySelector("#console").innerText=a+"로 검색된 정보는 없습니다.";
                }               
            }
        });

        // 버튼을 눌렀을때 실행할 함수 등록.
        //1. 입력한 이름을 읽어온다.
        //2. 배열(friend)에서 동일한 이름을 가지고 잇는 {}를 찾는다.
        //3. i번째 방의 친구 정보를 불러와서
        // 만일 입력한 이름과 친구 정보에 있는 이름이 같으면
        //  해당 정보를 p 요소에 출력하기


    </script>
</body>
</html>
