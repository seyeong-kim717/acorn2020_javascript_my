<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery05_traverse.html</title>
</head>
<body>
    <div class="container">
        <ul>
            <li><a href="#" id="one">하나</a></li>
            <li><a href="#" id="two">두울</a></li>
            <li><a href="#" id="three">세엣</a></li>
        </ul>
    </div>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        //a요소에 click이벤트가 일어 났을때 호출되는 함수 등록
         $("a").on("click", function () {
             //이벤트가 일어난 그 요소를 선택해서 jquery 동작 하기
            $(this)
            .text("clicked!") //a
            .parent()
            .css("background-color","powderblue") //li
            .siblings()
            .css("background-color","#00ff00")// siblings li
            .parent()
            .css("border","1px solid pink") //ul
            // .slideUp(10000); //접기 시간전달 가능.
            .fadeOut(10000);
         });
    </script>
</body>
</html>
