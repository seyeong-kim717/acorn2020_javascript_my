<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap03_grid.html</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .row > div{
            border: 1px dotted hotpink;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GirdSystem 테스트</h1>
        <h2>모든 영역 대해서 1:1:1 의 폭을 가진다 </h2>
        <div class="row">
            <div class="col">1칼럽</div>
            <div class="col">2칼럽</div>
            <div class="col">3칼럽</div>
        </div>
        <div class="row">
            <div class="col-4">1칼럽</div>
            <div class="col-4">2칼럽</div>
            <div class="col-4">3칼럽</div>
        </div>
        <h2>sm  영역 이상(576px)에 대해서 1:1:1 의 폭을 가진다. </h2>
        <div class="row">
            <div class="col-sm">1칼럽</div>
            <div class="col-sm">2칼럽</div>
            <div class="col-sm">3칼럽</div>
        </div>
    </div>
</body>
</html>
