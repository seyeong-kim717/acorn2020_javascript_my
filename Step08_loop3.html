<body>
    <h1>반복문 while 테스트중...</h1>
    <script>
         var names=["김구라","해골","원숭이","주뎅이","덩어리"]
         //while문을 이용한 반복 수행.
         var count=0;
        //  while(count<names.length){
        //      console.log(names[count]);
        //      count++;
        //  }

        while(true){
            console.log(names[count]);
            count++;
            //만일 count가 존재 하지 않는 인데스라면
            if(count == names.length){
                break;//반복문 탈출.
            }
        }
        // for(var i=0; i<names.length; i++){
        //     console.log(names[i]);
        // }
    </script>
