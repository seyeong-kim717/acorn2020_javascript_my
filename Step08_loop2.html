<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_loop2.html</title>
</head>
<body>
    <h1>반복함수 forEach() 테스트중...</h1>
    <script>
        var names=["김구라","해골","원숭이","주뎅이","덩어리"];
        // array type 의 forEach() 함수 호출하면서 함수 호출하기
        names.forEach(function(a){
            console.log(a);
        });
    </script>
</body>
</html>
